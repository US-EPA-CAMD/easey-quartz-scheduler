applications:
  - name: ((name))
    memory: ((memory))
    instances: ((instances))
    buildpacks:
      - https://github.com/cloudfoundry/dotnet-core-buildpack.git#v2.4.3
    env:
      OPTIMIZE_MEMORY: true
      CACHE_NUGET_PACKAGES: false
      EASEY_API_GATEWAY_HOST: ((apiGatewayHost))
      EASEY_AUTH_API: https://((apiGatewayHost))/auth-mgmt
      EASEY_EMISSIONS_API: https://((apiGatewayHost))/emissions-mgmt
      EASEY_ACCOUNT_API: https://((apiGatewayHost))/account-mgmt
      EASEY_FACILITIES_API: https://((apiGatewayHost))/facilities-mgmt
      EASEY_STREAMING_SERVICES: https://((apiGatewayHost))/streaming-services
      EASEY_QUARTZ_SCHEDULER_TITLE: ((title))
      EASEY_QUARTZ_SCHEDULER_HOST: ((host))
      EASEY_QUARTZ_SCHEDULER_PATH: ((path))
      EASEY_QUARTZ_SCHEDULER_ENV: ((environment))
      EASEY_QUARTZ_SCHEDULER_EMAIL: ((email))
      EASEY_QUARTZ_SCHEDULER_API_HOST: ((apiHost))
      EASEY_QUARTZ_SCHEDULER_API_PATH: ((apiPath))
      EASEY_QUARTZ_SCHEDULER_SMTP_HOST: ((smtpHost))
      EASEY_QUARTZ_SCHEDULER_SMTP_PORT: ((smtpPort))
      EASEY_QUARTZ_SCHEDULER_BULK_DATA_S3_BUCKET: ((bulkDataS3Bucket))
      EASEY_QUARTZ_SCHEDULER_CHECK_ENGINE_DLL_PATH: ((checkEngineDllPath))
      EASEY_DATAMART_BYPASS: false
      EASEY_EMISSIONS_NIGHTLY_BYPASS: false
      EASEY_QUARTZ_SCHEDULER_DISPLAY_UI: true
      EASEY_QUARTZ_SCHEDULER_BULK_BUFFER_SIZE: ((bulkBufferSize))
      EASEY_QUARTZ_SCHEDULER_MAX_BULK_FILE_JOBS: 8
      EASEY_QUARTZ_SCHEDULER_FACILITY_ATTRIBUTES_SCHEDULE: "0 0/10 1-5 ? * * *"
      EASEY_QUARTZ_SCHEDULER_EMISSIONS_COMPLIANCE_SCHEDULE: "0 0/10 1-5 15 * ? *"
      EASEY_QUARTZ_SCHEDULER_MAINTENANCE_SCHEDULE: "0 0 8 ? * * *"
      EASEY_QUARTZ_SCHEDULER_APPORTIONED_EMISSIONS_SCHEDULE: "0 0/10 4-8 ? * * *"
      EASEY_QUARTZ_SCHEDULER_ALLOWANCE_TRANSACTIONS_SCHEDULE: "0 0/10 1-5 15 1 ? *"
      EASEY_QUARTZ_SCHEDULER_ALLOWANCE_HOLDINGS_SCHEDULE: "0 0/10 1-5 ? * * *"
      EASEY_QUARTZ_SCHEDULER_ALLOWANCE_COMPLIANCE_SCHEDULE: "0 0/10 1-5 15 * ? *"
      EASEY_QUARTZ_SCHEDULER_REMOVE_EXPIRED_SESSION_SCHEDULE: "0 0/10 * ? * * *"
      EASEY_QUARTZ_SCHEDULER_MAX_CHECK_THREADS: 10
      EASEY_QUARTZ_SCHEDULER_REMOVE_EXPIRED_CHECKOUT_INTERVAL: 20
      EASEY_QUARTZ_SCHEDULER_ENABLE_SECRET_TOKEN: true
      EASEY_QUARTZ_SCHEDULER_ENABLE_CLIENT_TOKEN: true
      EASEY_QUARTZ_SCHEDULER_ENABLE_USER_TOKEN: true
      EASEY_QUARTZ_SCHEDULER_MAX_MP_EVALUATIONS: 10
      EASEY_QUARTZ_SCHEDULER_MAX_QA_EVALUATIONS: 10
      EASEY_QUARTZ_SCHEDULER_MAX_EM_EVALUATIONS: 3
    routes:
      - route: ((host))/((path))
      - route: ((apiHost))/((apiPath))
    services:
      - camd-pg-db
